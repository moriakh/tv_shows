<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TV Shows</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center m-3">
            <table BORDER="5" WIDTH="50%" CELLPADDING="4" CELLSPACING="3">
                <tr>
                    <th COLSPAN="2"><BR><H3>TV SHOWS</H3>
                    </th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                {% for tv_show in tv_shows %}
                    <tr class="text-center">
                        <td>{{ tv_show.id }}</td>
                        <td>{{ tv_show.title }}</td>
                        <td>{{ tv_show.network }}</td>
                        <td>{{ tv_show.release_date }}</td>
                        <td><a href="shows/{{ tv_show.id }}">Show ¦ </a> <a href="/{{ tv_show.id }}/edit">Edit ¦ </a> <a href="/{{ tv_show.id }}/destroy">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <a href="/shows/new">Add a New Show</a>
    </div>
</body>
</html>
