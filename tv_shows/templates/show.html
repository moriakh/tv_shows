<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TV Shows - Detail</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <a href="../shows">Go Back</a>
    <div class="container">
        <div class="row text-center mb-3">
            <h1 class="mb-3 me-3"> TV Show {{ tv_show.id}}</h1>
            <div class="col mb-3 me-3">
                <p>Title : {{tv_show}}</p>
                <p>Network : {% for network in tv_show.networks.all %} {{network.name}} {% endfor %}</p>
                <p>Release Date : {{tv_show.release_date}}</p>
                <p>Description : {{tv_show.desc}} </p>
            </div>
        </div>
        <div class="row mb-3 me-3">
            <p> 
                Last Updated : {{tv_show.updated_at}}
            </p>
            <p>
                <a href="{{tv_show.id}}/edit">Edit Â¦ </a> <a href="{{tv_show.id}}/destroy">Delete</a>
            </p>
        </div>
    </div>
</body>
</html>
